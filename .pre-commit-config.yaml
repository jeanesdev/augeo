repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
        exclude: ^frontend/.*/tsconfig.*\.json$  # TypeScript config files use JSONC format
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.2
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic==2.12.3
          - pydantic-settings==2.11.0
          - sqlalchemy==2.0.44
          - fastapi==0.120.0
          - starlette==0.48.0
          - bcrypt==5.0.0
          - types-redis==4.6.0.20241004
        args: [--config-file=backend/pyproject.toml, --strict]
        files: ^backend/
        exclude: ^backend/(alembic/|app/tests/)

  # Frontend and Bicep validation (local hooks)
  - repo: local
    hooks:
      # Frontend ESLint
      - id: frontend-lint
        name: Frontend ESLint
        entry: bash -c 'cd frontend/augeo-admin && pnpm lint'
        language: system
        files: ^frontend/augeo-admin/src/.*\.[jt]sx?$
        pass_filenames: false

      # Frontend Type Check
      - id: frontend-typecheck
        name: Frontend Type Check
        entry: bash -c 'cd frontend/augeo-admin && pnpm type-check'
        language: system
        files: ^frontend/augeo-admin/src/.*\.[jt]sx?$
        pass_filenames: false

      # Bicep Build Validation
      - id: bicep-build
        name: Bicep Build Validation
        entry: bash -c 'for file in "$@"; do echo "Validating $file..."; az bicep build --file "$file" || exit 1; done' --
        language: system
        files: ^infrastructure/bicep/.*\.bicep$
        pass_filenames: true
